<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{color:blue; background-color: aliceblue;}
        p{color:brown;}
        em{font-size: 25px;}
        div{background-color: blueviolet !important;}  /* 아래 두줄을 무의미하게 만듦*/
        .myclass{background-color: yellow;}
        #myid{background-color: red;}
        h2{color: pink;}
        h2{color: hotpink;}
    </style>

</head>
<body>
    <!-- [CSS3 규칙]
    1) 상속 : 부모태그로부터 상속(자신을 둘러싼 태그)
    -->

    <h3>부모 스타일 상속</h3>
    <hr>
    <p>웹 문서의 내용과 디자인을 분리한다.</p>
    <p><em>HTML</em>은 문서의 내용이고  <em>CSS</em>는 문서의 표현을 담당한다.</p>


    <!-- 캐스케이딩(cascading): 위에서 아래로 흐른다.
같은 태그에 여러가지 스타일시트가 적용될때 스타일이 합쳐져서 적용됨(부모가 아니더라도)
하나의 태그에 서로 다른 CSS값을 적용하다 보면 충돌이 발생하기도 함
 -->
    <h3>캐스케이딩</h3>
    <hr>
    <p style="font-size: 25px;">동시에 적용</p>
    <p>다르게 적용</p>


    <!-- 오버라이딩(overriding): 덮어쓰기
        동일한 CSS프로퍼티에 서로 다른 값을 설정하는 충돌 시 우선순위가 높은 스타일을 적용하는 규칙
        [기준]
        1)스타일 우선순위(Importance, Specificity, Order) 
        :(제일 중요) 사용자 스타일시트: ex.고대비
        : !important -어떤 스타일보다 우선 적용
        :일반 스타일시트
        :기본 브라우저 스타일
        (우선순위) inline > id > class > tag
        2)스타일 상속
    -->
    <h3>오버라이딩</h3>
    <hr>
    <div>스타일 우선순위</div>
    <div class="myclass">!important</div>
    <div id="myid">일반 스타일시트</div>

    <h2>스타일 적용 우선순위</h2>
    -마지막으로 적용한 게 적용됨.
</body>
</html>
