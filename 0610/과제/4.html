<script>
    function f(){
       const a= Number(prompt('년도를 입력하세요'))
       if (a%4==0){
           if(a%100==0 && a%400!=0){
            alert(`${a}년은 윤년이 아닙니다.`)
           }else{
               alert(`${a}년은 윤년입니다.`)
           }
       }else{
        alert(`${a}년은 윤년이 아닙니다.`)
       }
    }
    f()
</script>
