<script>
    let result=""
    let p=1
    for(let i=1;i<7;i++){
        // result += "a"  
        for(let k=6;k>i;k--){
                result += " "   
            }
        for(let j=0;j<p;j++){
                result += "*"
                p=2*i-1
            }
        result += "\n"  
    }
    console.log(result)
</script>
