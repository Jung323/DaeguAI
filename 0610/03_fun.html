<script>
    // 단순 for문
    let j=0
    for(i=1;i<=10;i++){
        j=j+i
    }
    console.log(j)

    //매개변수가 없는 함수 
    let limit=10
    const f1 =function(){
        let result = 0 
        for(let i=1;i<=limit;i++){
            result=result+i
        }
        console.log(result)
    }
    f1()
    
    // 매개변수,return값이 있는 함수
    const f2 =function(x){
        let result = 0
        for(let i=1;i<=x;i++){
            result=result+i
        }
        return result
    }
    console.log(f2(10))
</script>
