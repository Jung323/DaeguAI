<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        /* static */
        .parent-static{
            width: 300px; 
            height: 300px; /* 체크사항 3번 확인-주석처리하면 자식의 높이를 따라감*/
            background-color: antiquewhite;
        }
        .child-static{
            position: static; /* 기본값이므로 아무 변화없음 */
            width: 100px; 
            height: 100px; 
            background-color: blueviolet;
            margin-top:100px; /* 체크사항 1번 - 부모에도 적용됨*/
            top:100px /* 체크사항 2번 - 적용안됨 */   
        }

    </style>
</head>
<body>
    <!-- position:static/relative/absolute/fixed
    1.static
    :요소를 문서의 흐름에 맞추어 배치
    -기본값(설정하지 않아도 기본 적용)
    -2차원 속성 -> float 사용하면 위치 지정가능
    [3가지 체크사항]
    1)부모 자식 간 마진이 병합 가능한지 ------ O
    2)top,right,bottom,left 속성 사용 가능한지------ X
    3) 자식 높이가 부모 높이에 영향을 주는지 ------ O
    -->

    <div class="parent-static">
        <div class="child-static"></div>
    </div>

</body>
</html>
