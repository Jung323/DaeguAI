<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{margin:10px; padding:0;} */
        p{border:1px solid red; width:30%}
        div{border:1px solid yellow;}
        span{border:1px solid blue;}
        /* span태그는 글자수만큼만 공간 차지 width 설정 불가 */
    </style>
</head>
<body>
    <!-- display: inline, block, inline-block -->

    <p>abcdef</p>
    <p>123456</p>
    <div>
        ㄱㄴㄷㄹ
    </div>
    <span>span 태그 / span 태그 / span 태그</span> 입니다.
    <h1>제목1</h1><h2>제목2</h2>
    <!-- h1~h6 자동 줄바꿈 -->
</body>
</html>
