<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{margin:20px; border: 1px solid #ccc;
            border-radius: 5px;}
        img{width: 300px;}
        .visible{visibility: visible;}
        .none{display: none;}
        /* 보여주지 않음,공간차지도 안함 */
        .hidden{visibility: hidden;}
        /* 보여주지 않음,공간차지는 함 */
    </style>
</head>
<body>
    <div>
        <img class="visible" src="de1.jpg">
        <img class="none" src="de2.jpg">
        <img class="visible" src="de3.jpg">
    </div>
    <div>
        <img class="visible" src="de1.jpg">
        <img class="hidden" src="de2.jpg">
        <img class="visible" src="de3.jpg">
    </div>
</body>
</html>
