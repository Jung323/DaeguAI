<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{margin:20px; border: 1px solid #ccc;
            border-radius: 5px;}
        img{width: 300px;}
        #inline img{margin:10px;}
        #block img{display: block; margin: 10px;}
        /* img는 기본이 inline으로 설정되어있음 */
    </style>
</head>
<body>
    <div id="inline">
        <img src="de1.jpg">
        <img src="de2.jpg">
        <img src="de3.jpg">
    </div>
    <div id="block">
        <img src="de1.jpg">
        <img src="de2.jpg">
        <img src="de3.jpg">
    </div>
</body>
</html>
