<script>
    const ivalue = Number(prompt("숫자를 입력하세요","0~100"))
    switch(ivalue%2){
        case 0:
            alert("짝수입니다")
            break;
        case 1:
            alert("홀수입니다")
            break;
        default:
            alert("숫자가 아닙니다.확인해보세요")
            break;
    }
</script>
