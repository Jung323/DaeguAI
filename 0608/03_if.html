    <script>
        const date = new Date()
        const hours = date.getHours()
        if(hours < 11){
            alert("아침식사 시간입니다")
        }else if(hours <= 17){
                alert("점심식사 시간입니다")
        }else{
            alert("저녁식사 시간입니다")
        }
    </script>
