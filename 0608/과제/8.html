<script>
// const는 상수값이므로 값을 변경하려고 하면 오류 
    const number = 10
    console.log(++number)
    console.log(number++)
    console.log(--number)
    console.log(number--)

// let으로 변경후 한줄씩 실행했을 때의 결과값
    let number2 = 10
    console.log(++number2)
    // 결과값:11
    console.log(number2++)
    // 결과값:10
    console.log(--number2)
    // 결과값:9
    console.log(number2--)
    // 결과값:10
</script>
