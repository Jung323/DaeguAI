<script>
    const a = Number(prompt('월을 입력해주세요.',''))
    if(a>=3 && a<=5){
        alert("봄입니다.")
    }else if(a>=6 && a<=8){
        alert("여름입니다.")
    }else if(a>=9 && a<=11){
        alert("가을입니다.")
    }else if(a==12 || a==1 || a==2){
        alert("겨울입니다.")
    }else{
        alert("1~12를 입력하세요.")
    }
</script>
