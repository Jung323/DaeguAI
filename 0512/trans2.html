<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{width:200px; height: 134px;
        border:1px solid black; 
        margin:40px;perspective:200px;/*원근감*/}
        /* 이미지 변환 시작점 지정하기 */
        .bus{transform: rotateZ(10deg);}
        .ltop .bus{transform-origin:left top;} /*왼쪽 위 모서리 기준*/
        .rtop .bus{transform-origin:right top;} /*오른쪽 위 모서리 기준*/
        .lbottom .bus{transform-origin:left bottom;} /*왼쪽 아래 모서리 기준*/
        .rbottom .bus{transform-origin:right bottom;} /*오른쪽 아래 모서리 기준*/
    </style>
</head>
<body>
    <h1>이미지 변환</h1>
    <div class="origin">
        <div class="ltop">
            <img src="bus.jpg" class="bus">
        </div>
    </div>
    <div class="origin">
        <div class="rtop">
            <img src="bus.jpg" class="bus">
        </div>
    </div>
    <div class="origin">
        <div class="lbottom">
            <img src="bus.jpg" class="bus">
        </div>
    </div>
    <div class="origin">
        <div class="rbottom">
            <img src="bus.jpg" class="bus">
        </div>
    </div>
</body>
</html>
