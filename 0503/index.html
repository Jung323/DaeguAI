<!-- 
    1)DOCTYPE: 웹 브라우저가 문서를 정확하게 해석할 수 있도록 사용하는 html버전 명시
    2)HTML : 문서의 시작과 끝 알림
    3)head : 브라우저에서 보이지 않지만 문서에 필요한 내용 표기 
    4)meta: 문서 내용,키워드,작성자,문자셋
    5)title: 탭의 제목(문서 제목)
    6)body:웹 블라우저 화면에서 보이는 내용 작성
-->

<!-- heading tag
    <h1>:가장 중요한 제목,<h6>:가장 덜 중요한 제목
        웹페이지 하나당 <h1>은 하나만 사용
        태그 수준을 건너뛸 수 없음(<h2> -> <h4> 로 쓰면 안됨)
        기본크기: 16px
        h1:기본 크기의 2배
        h2: 1.5배
        h3:1.17배
    -->

<!-- paragraph tag 
<p> : 문단을 만든다. 태그의 앞, 뒤에 자동으로 빈 줄 추가
<br> : 줄만 바꾼다.    
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>첫 HTML</title>
    </head>
    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>가장 입사하고 싶은 게임사 1위 카카오프렌즈,<br>
            2위 엔씨소프트
        </p>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>


    <!-- 글자꾸밈 TAG 
    <storng>,<em> : 강조
    <b>: 진하게 표시, 적절한게 없을 때 제일 마지막에 선택
    <span>:특별한 기능 없음
            -->
    내 이름은 <strong>정서이</strong><br>
    내 남자친구 이름은 <mark>김세현</mark><br>
    우리 아빠 이름은 <em>정찬식</em><br>
    우리 엄마 이름은 <b>한영순</b><br>
    우리 오빠 이름은 <i>정서웅</i><br>
    1.대구 1등 <del>대학교</del> 경북대 <br>
    2.대구 1등 <ins>대학교</ins> 경북대 <br>
    3.대구 1등 <sub>대학교</sub> 경북대 <br>
    4.대구 1등 <sup>대학교</sup> 경북대 <br>

    대구 1등 &nbsp; <span>대학교</span> 경북대 <br>
    
    &lt;제목&gt;
    제목 &amp; 내용
    <br> &copy; &reg; 
    <!-- 저작권/등록상표를 의미 -->
    <pre>
        여기는
작성한 내용이              그대로
나옵니다.
    </pre>

    </body>
</html>
