<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- color: RGB, RGBA, HSL,HSLA 
    A가 붙은거는 투명도를 포함함
        RGB:#rrggbb(rr:0~255 -> 8bit) 0~FF -> 1600백만개의 색표현이 가능
    -->
    
    <style>
        /* test-decoration: none | underline | overline | line-through */
        .a{text-decoration: underline;}
        .b{text-decoration: overline;}
        .c{text-decoration: line-through;}
        a{text-decoration: none;}

        /* test-transform: 대/소문자 변환
            text-transform: none | capitalize | uppercase | lowercase
        */
        .d{text-transform: capitalize;}
        .e{text-transform: uppercase;}
        .f{text-transform: lowercase;}
    </style>
</head>
<body>
   <h2 style="color:#8A2BE2">color 표현</h2> 
   <h2 style="color:rgb(136,43,226)">color 표현</h2> 
   <h2 style="color:blueviolet">color 표현</h2> 
   <h2 style="color:rgba(136,43,226,0.6)">color 표현</h2> 
   <h2 style="color:hsl(9,100%,64%)">color 표현</h2> 
   <h2 style="color:hsla(9,100%,64%,0.6)">color 표현</h2> 
    <hr>
   <p class="a">test-decoration: none | underline | overline | line-through</p>
   <p class="b">test-decoration: none | underline | overline | line-through</p>
   <p class="c">test-decoration: none | underline | overline | line-through</p>
    <hr>
   <p class="d">text-transform</p>
   <p class="e">text-transform</p>
   <p class="f">TEXT-TRANSFORM</p>
</body>
</html>
